
<!DOCTYPE html>
<html>
<head>
	 <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Redes sociales</title>
	
</head>
<body>
    <h1>Redes sociales</h1>
    <table border="1">
        <tr>
            <th colspan="2">Nombre</th>
            <th>¿Tengo cuenta?</th>
            <th>Valoración</th>
            <th>Dirección</th>
        </tr>
        <tr>
            <th rowspan="2">Facebook</th>
            <td rowspan="2"><img src="imagenes/1352718801_FacebookShop.png" /></td>
            <td rowspan="2" >
                <input type="checkbox" checked="checked" />
            </td>
            <td>
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-2.png" />
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
            </td>            
            <td rowspan="2" >
                <a href="http://www.facebook.com" target="_blank">http://www.facebook.com</a>
            </td>
        </tr>
        <tr>
            <td style="text-align:center;">2.5 / 5</td>
        </tr>
        <tr>
            <th rowspan="2">Flickr</th>
            <td rowspan="2"><img src="imagenes/1352718827_flickrshop.png" /></td>
            <td rowspan="2">
                <input type="checkbox" checked="checked" />
            </td>
            <td>
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-1.png" />
            </td>            
            <td rowspan="2">
                <a href="http://www.flickr.com" target="_blank">http://www.flickr.com</a>
            </td>
        </tr>
        <tr>
            <td >4.25 / 5</td>
        </tr>
        <tr>
            <th rowspan="2">Vimeo</th>
            <td rowspan="2"><img src="imagenes/1352718818_vimeoshop.png" /></td>
            <td rowspan="2">
                <input type="checkbox" />
            </td>
            <td>
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
            </td>            
            <td rowspan="2">
                <a href="http://www.vimeo.com" target="_blank">http://www.vimeo.com</a>
            </td>
        </tr>
        <tr>
            <td>Sin valorar todavía</td>
        </tr>
        <tr>
            <th rowspan="2">Youtube</th>
            <td rowspan="2"><img src="imagenes/1352718809_youtube_shop.png" /></td>
            <td rowspan="2" >
                <input type="checkbox" checked="checked" />
            </td>
            <td>
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-4.png" />
                <img src="imagenes/star-3.png" />
                <img src="imagenes/star-0.png" />
                <img src="imagenes/star-0.png" />
            </td>            
            <td rowspan="2" >
                <a href="http://www.youtube.com" target="_blank">http://www.youtube.com</a>
            </td>
        </tr>
        <tr>
            <td >2.75 / 5</td>
        </tr>
    </table>
</body>
</html>
