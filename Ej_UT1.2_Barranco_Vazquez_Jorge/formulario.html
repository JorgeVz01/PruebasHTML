<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body >
    <form action="">
        <table border=1>
            <tr height="30" >
                <td width="105" >Nombre:</td>
                <td><input type="text" size="15">  F.Nac.: <input type="date"> DNI: <input type="text" size="10"></td>
            </tr>
            <tr height="30">
                <td>Apellidos:</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr height="30">
                <td>Calle y número:</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr height="30">
                <td>Código postal:</td>
                <td><input type="text" size="5" > Ciudad: <input type="text" size="30"> </td>
            </tr>
            <tr height="30">
                <td>Provincia:</td>
                <td><input type="text" > Teléfono: <input type="number">  </td>
            </tr>
            <tr height="30">
                <td>Opción:</td>
                <td>
                    <select name="" id="">
                        <option >OPCION 1</option>
                        <option >OPCION 2</option>
                        <option >OPCION 3</option> 
                        <option >OPCION 4</option>
                    </select>
                    Escoja una opción
            </td>
            </tr>
            <tr height="30">
                <td >Comentarios personales:</td>
                <td><textarea name="" id="" cols="60" rows="2"></textarea></td>
            </tr>
            <tr height="30">
                <td> <b>Pulse aquí:</b> </td>
                <td align="center"><input type="submit" value="Enviar datos"><input type="reset" value="Borrar los datos"></td>
            </tr>
        </table>

    </form>
</body>
</html>
