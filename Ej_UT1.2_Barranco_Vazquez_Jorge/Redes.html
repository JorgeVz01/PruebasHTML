<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes sociales</title>
</head>
<body>
    <h1>Redes sociales</h1>

    <table border=1 >
        <tr>
            <th colspan="2">Nombre</th>
            <th>¿Tengo cuenta?</th>
            <th >Valoración</th>
            <th>Dirección</th>
        </tr>
        <tr align="center">
            <th rowspan="2">Facebook</th>
            <td rowspan="2"><img src="./imagenes/1352718801_FacebookShop.png"></td>
            <td rowspan="2"></td>
            <td >
                <img src="./imagenes/star-4.png" width="auto">
                <img src="./imagenes/star-4.png" width="auto">
                <img src="./imagenes/star-2.png" width="auto">
                <img src="./imagenes/star-0.png" width="auto">
                <img src="./imagenes/star-0.png" width="auto">
                
            </td>
            <td rowspan="2"><a href="https://www.facebook.com" target="_blank">https://www.facebook.com</a></td>
        </tr>
        <tr align="center" height="100" >
            <td>2,5 / 5</td>
        </tr>
        <tr align="center">            
            <th rowspan="2">Flickr</th>
            <td rowspan="2"><img src="./imagenes/1352718827_flickrshop.png" alt=""></td>
            <td rowspan="2"></td>
            <td><img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-1.png" alt="">
            </td>
            <td rowspan="2"><a href="https://www.flickr.com" target="_blank">https://www.flickr.com</a></td>
        </tr>
        <tr align="center" height="100">
            <td>4,25 / 5</td>
        </tr>
        <tr align="center">            
            <th rowspan="2">Vimeo</th>
            <td rowspan="2"><img src="./imagenes/1352718818_vimeoshop.png" alt=""></td>
            <td rowspan="2"></td>
            <td><img src="./imagenes/star-0.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
            </td>
            <td rowspan="2"><a href="https://www.vimeo.com" target="_blank">https://www.vimeo.com</a></td>
        </tr>
        <tr align="center" height="100">
            <td> Sin valorar todavía</td>
        </tr>
        <tr align="center">            
            <th rowspan="2">Youtube</th>
            <td rowspan="2"><img src="./imagenes/1352718809_youtube_shop.png" alt=""></td>
            <td rowspan="2"></td>
            <td><img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-4.png" alt="">
                <img src="./imagenes/star-3.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
                <img src="./imagenes/star-0.png" alt="">
            </td>
            <td rowspan="2"><a href="https://www.youtube.com" target="_blank">https://www.youtube.com</a></td>
        </tr>
        <tr align="center" height="100">
            <td>2,75 / 5</td>
        </tr>
        
    </table>

      
      
</body>
</html>
